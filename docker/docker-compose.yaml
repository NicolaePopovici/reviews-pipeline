services:
  db:
    container_name: database
    image: postgres:17-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - 5432:5432
    volumes:
      # copy over database init scripts
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 10

  reviews-pipeline:
    container_name: reviews-pipeline
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
    command: [ "poetry", "run", "python", "reviews_pipeline/main.py" ]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 9345:9345
    env_file:
      - ../.env
    working_dir: /reviews-pipeline
    volumes:
      - ../app:/reviews-pipeline/app
    networks:
      - default

  reviews-api:
    container_name: reviews-api
    build:
      context: ../.
      dockerfile: ./docker/Dockerfile
    command: bash -c "alembic upgrade head && poetry run uvicorn --host 0.0.0.0 --port 8000 app.api.main:app --reload"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000
    env_file:
      - ../.env
    working_dir: /reviews-pipeline
    volumes:
      - ../app:/reviews-pipeline/app
    networks:
      - default
